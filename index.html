<html lang="en">
<head>

    <title>Rock Paper Scissors</title>
    <script src="game.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

        <h1>ROCK PAPER SCISSORS</h1>
    </div>

        <div class="buttons">
